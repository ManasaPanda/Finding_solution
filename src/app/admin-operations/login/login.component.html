<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" #email="ngModel" email ngModel required>
      <span *ngIf="email.touched && email.invalid" class="error-message">Please enter a valid email</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <!-- <h3 [ngClass]="{'message':islogin,'error-message':!islogin}">{{message}}</h3> -->
    <div [ngClass]="{'success-message':!iferror,'error-message':iferror}" *ngIf="message">
      {{ message }}
    </div>
  </form>
  <div class="register-section">
    <p class="register-text">Not registered? Click below button:</p>
    <button class="register-button" (click)="redirectToRegistration()">Register</button>
  </div> 
</div>
<router-outlet></router-outlet>
