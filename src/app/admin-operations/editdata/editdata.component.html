<div class="container">
    <h2>Edit details</h2>
    <form>
      <div class="form-group">
        <label for="id">ID: {{user.id}}</label>
      </div>
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="text" class="form-control" id="name" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age" name="age" [(ngModel)]="user.age" required>
      </div>
      <button type="button" class="btn-primary" (click)="updateData()">Update</button>
      <div [ngClass]="{'success-message':!iferror,'error-message':iferror}" *ngIf="message">
        {{ message }}
      </div>
    </form>
    <div class="center-button">
      <button (click)="close()">close</button>
    </div>
  </div>
