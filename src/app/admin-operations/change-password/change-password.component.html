<form (ngSubmit)="changePassword()" class="form-group">
    <div>
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required>
    
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" (input)="calculatePasswordStrength()" required>
      <div class="password-strength" *ngIf="newPassword">
        <span [ngClass]="passwordStrengthClass"></span>
       Password Strength: {{ passwordStrength }}
      </div>
      <div class="error-messages" *ngIf="newPassword.length < 6 && newPassword !== ''">Password must be at least 6 characters long</div>
   
  
   
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      <div *ngIf="passwordsMatch()" class="text-success">Passwords match</div>
      <div *ngIf="!passwordsMatch() && confirmPassword !== ''" class="text-danger">Passwords do not match</div>
    </div>
    
    <button type="submit" [disabled]="!formIsValid()" class="submit_button">Change Password</button>
    <div [ngClass]="{'success-message':!iferror,'error-message':iferror}" *ngIf="message_display">
      {{ message_display }}
    </div>

    <div class="center-button">
      <button (click)="close()">close</button>
    </div>
  </form>
